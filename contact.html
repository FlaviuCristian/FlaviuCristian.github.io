        <h1 style="cursor:pointer;" onclick="location.href='contact.html' ;">Contact</h1>

    <br><br><br><br>


    <section class="contact">
        <article class="contact text">
            <p class="contact-text">If you have seen something interesting on this website and it is suitable for you or your business, <b>Contact</b> me.</p>

        </article>

        <article class="contact form">
            <form action="https://formspree.io/f/myylbgdp" method="POST" target="_blank">

                <label>First Name</label>
                <input type="text" name="firstname" placeholder="Your First Name.." required>

                <label>Last Name</label>
                <input type="text" name="lastname" placeholder="Your Last Name.." required>

                <br>
                <br>

                <label>Your email:</label>
                <input type="email" name="_replyto" placeholder="Your e-mail here.." required>

                <br>
                <br>

                <label for="subject">Subject</label>
                <br>
                <textarea id="subject" name="subject" placeholder="Write something.." required></textarea>

                <br>

                <button type="submit">Send</button>
            </form>

        </article>
    </section>


</body>
